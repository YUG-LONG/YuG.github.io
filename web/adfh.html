<!DOCTYPE html>
<html>
<head>
    <title>车票行程信息</title>
    <style>
        .ticket-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .passenger-info {
            margin-bottom: 10px;
        }

        .journey-details {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="passenger-info">
            <span>乘坐人：张三</span>
            <span>座位号：A12</span>
        </div>
        <div class="journey-details">
            <p>乘坐时间：2023年10月10日 9:00 AM</p>
            <p>乘坐区间：城市A - 城市B</p>
            <p>乘坐列车：G1234</p>
        </div>
    </div>

    <div class="ticket-container">
        <div class="passenger-info">
            <span>乘坐人：李四</span>
            <span>座位号：B34</span>
        </div>
        <div class="journey-details">
            <p>乘坐时间：2023年10月11日 10:30 AM</p>
            <p>乘坐区间：城市B - 城市C</p>
            <p>乘坐列车：G5678</p>
        </div>
    </div>
</body>
</html>
